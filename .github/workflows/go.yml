on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          ext=""
          [[ "$GOOS" == "windows" ]] && ext=".exe"
          go build -o secret_${GOOS}_${GOARCH}${ext} ./cmd/secret

      - uses: actions/upload-artifact@v4
        with:
          name: secret_${{ matrix.goos }}_${{ matrix.goarch }}
          path: secret_*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Delete existing latest release
        run: gh release delete latest --cleanup-tag --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: secret_*